Section "Device"
	Identifier  "Device0"
	Driver      "radeon"
	VendorName  "ATI"
	Option	    "SWcursor" "off" #software cursor might be necessary on some rare occasions, hence set off by default
	Option	    "EnablePageFlip" "on"  #supported on all R/RV/RS4xx and older hardware, and set on by default
	Option	    "AccelMethod" "glamor" #valid options are XAA, EXA and Glamor. Default value varies per-GPU.
	Option	    "RenderAccel" "on"  #enabled by default on all radeon hardware
	Option	    "ColorTiling" "on"  #enabled by default on RV300 and later radeon cards
	BusID       "PCI:1:0:0"
EndSection

Section "Monitor"
	Identifier   "Monitor0"
	VertRefresh  60
	Option  "dpms"  "on"
EndSection

Section "Screen"
	Identifier "Screen0"
	Device     "Device0"
	Monitor    "Monitor0"
	DefaultDepth     24
	SubSection "Display"
		Viewport   0 0
		Depth     24
        Modes     "1366x768_60.00" 
	EndSubSection
EndSection
