<?xml version="1.0"?>
<!-- /etc/fonts/local.conf -->
<!DOCTYPE fontconfig SYSTEM "fonts.dtd"> <fontconfig>

	<match target="pattern">
		<test qual="any" name="family"> <string>serif</string> </test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Noto Serif</string>
			<string>DejaVu Sans YuanTi Condensed</string>
			<string>AR PL New Sung</string>
			<string>AR PL UMing CN</string>
			<string>AR PL UKai CN</string>
			<string>AR PL New Kai</string>
			<string>Noto Sans CJK SC</string>
			<string>Noto Sans CJK JP</string>
			<string>Noto Sans CJK KR</string>
			<string>LiHei Pro</string>
			<string>WenQuanYi Bitmap Song</string>

			<string>PowerlineSymbols</string>
			<string>Meslo LG S DZ for Powerline</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"> <string>sans-serif</string> </test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Noto Sans</string>
			<string>LiHei Pro</string>
			<string>Noto Sans CJK SC</string>
			<string>Noto Sans CJK JP</string>
			<string>Noto Sans CJK KR</string>
			<string>WenQuanYi Bitmap Song</string>

			<string>PowerlineSymbols</string>
			<string>Liberation Mono for Powerline</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"> <string>monospace</string> </test>
		<edit name="family" mode="prepend" binding="strong">
			<string>DejaVu Sans YuanTi Mono</string>
			<string>Liberation Mono for Powerline</string>
			<string>Meslo LG S DZ for Powerline</string>
			<string>PowerlineSymbols</string>

			<!-- <string>Meslo LG S DZ for Powerline</string> -->
			<!-- <string>Ubuntu Mono derivative Powerline</string> -->
			<!-- <string>Source Code Pro for Powerline</string> -->
			<!-- <string>LiHei Pro</string> -->
			<!-- <string>Terminess Powerline</string> -->
			<!-- <string>WenQuanYi Bitmap Song</string> -->
		</edit>
	</match>

	<alias binding="same">
		<family>simsun</family>
		<accept> <family>WenQuanYi Bitmap Song</family> </accept>
	</alias>
	<alias binding="same">
		<family>宋体</family>
		<accept> <family>WenQuanYi Bitmap Song</family> </accept>
	</alias>
	<alias binding="same">
		<family>微软雅黑</family>
		<accept> <family>文泉驿微米黑</family> </accept>
	</alias>
	<!-- <alias binding="same"> -->
	<!-- 	<family>Arial</family> -->
	<!-- 	<accept> <family>文泉驿微米黑</family> </accept> -->
	<!-- </alias> -->

	<!-- 个别字体处理替换 -->
	<match target="font">
		<test name="family"> <string>AR PL New Sung</string> </test>
		<test name="weight" compare="more_eq"><int>200</int></test>
		<edit name="embolden" mode="assign"><bool>true</bool></edit>
	</match>
	<match target="font">
		<test name="family"><string>Noto Sans CJK SC</string> </test>
		<test name="weight" compare="less_eq" ><const>medium</const></test>
	</match>
	<match target="font">
		<test name="family"> <string>Noto Sans CJK JP</string> </test>
		<test name="weight" compare="less_eq" ><const>medium</const></test>
	</match>
	<match target="font">
		<test name="family"> <string>Noto Sans CJK KR</string> </test>
		<test name="weight" compare="less_eq" ><const>medium</const></test>
	</match>

	<match target="font">
		<test name="force_autohint">
			<bool>false</bool>
		</test>
		<test name="family">
			<string>LiHei Pro</string>
		</test>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
