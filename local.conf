<!DOCTYPE fontconfig SYSTEM "fonts.dtd"> <fontconfig>
	<include ignore_missing="yes">/home/hasky/Workspace/git/fontconfig-infinality/infinality/styles.conf.avail/linux</include>
	<include ignore_missing="yes">/home/hasky/Workspace/git/powerline-fonts/10-powerline-symbols.conf</include>

