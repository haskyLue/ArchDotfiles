<?xml version="1.0"?>
<!-- /etc/fonts/local.conf -->
<!DOCTYPE fontconfig SYSTEM "fonts.dtd"> <fontconfig>
	<include ignore_missing="yes">/home/hasky/Workspace/git/fontconfig-infinality/infinality/styles.conf.avail/win7</include>
	<include ignore_missing="yes">/home/hasky/Workspace/git/powerline-fonts/10-powerline-symbols.conf</include>
	<!-- <match target="font"> -->
		<!-- 	<edit name="hintstyle" mode="assign"> <const>hintmedium</const> </edit> -->
			<!-- <edit name="antialias" mode="assign"> <bool>true</bool> </edit> -->
		<!-- 	<edit name="autohint" mode="assign"> <bool>true</bool> </edit> -->
		<!-- <edit name="rgba" mode="assign"> <const>rgb</const> </edit> -->
		<!-- <edit mode="assign" name="lcdfilter"> <const>lcddefault</const> </edit> -->
		<!-- </match> -->

	<match target="pattern">
		<test qual="any" name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Liberation Serif</string>
			<string>AR PL New Sung</string>
			<string>AR PL UMing CN</string>
			<string>AR PL UKai CN</string>
			<string>AR PL New Kai</string>
			<string>Source Han Sans CN</string>
			<string>Source Han Sans JP</string>
			<string>PowerlineSymbols</string>

			<string>Liberation Mono for Powerline</string>
			<string>Meslo LG S DZ for Powerline</string>
			<string>Source Code Pro for Powerline</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Liberation Sans</string>
			<string>LiHei Pro</string>
			<string>Lucida Sans Unicode</string>
			<string>Source Han Sans CN</string>
			<string>Source Han Sans JP</string>
			<string>PowerlineSymbols</string>

			<string>Liberation Mono for Powerline</string>
			<string>Meslo LG S DZ for Powerline</string>
			<string>Source Code Pro for Powerline</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<!-- <string>Terminess Powerline</string> -->
			<string>Meslo LG S DZ for Powerline</string>
			<string>Source Code Pro for Powerline</string>
			<string>Ubuntu Mono derivative Powerline</string>
			<string>Monaco for Powerline</string>

			<string>LiHei Pro</string>
			<string>Source Han Sans CN</string>
			<string>Source Han Sans JP</string>
			<string>WenQuanYi Bitmap Song</string>
			<string>PowerlineSymbols</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>AR PL New Sung</string>
		</test>
		<edit name="embolden" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
</fontconfig>
